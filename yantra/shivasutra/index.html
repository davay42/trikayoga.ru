-528176c4>Шива сутра</span></a><!--]--></div><h1 class="text-4xl font-bold mb-8 text-center" data-v-54604350>Шива сутра</h1><div class="max-w-xl mx-auto sans font-bold mb-4 text-center" data-v-54604350>शिवसूत्रा</div><div class="max-w-xl mx-auto text-2xl mb-4 text-center" data-v-54604350>śivasūtrā</div><div class="max-w-xl mx-auto text-xl text-center" data-v-54604350>Великое писание в одном треугольнике для созерцания</div></header><div style="position:relative;" data-v-54604350><div><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="0 0 1000 1050" xml:space="preserve" id="shiva-sutra-sans"><polygon points="10,1020 500,0 990,1020" fill="#F6E3B7"></polygon><text x="500" y="80" font-family="Mukta, sans-serif" font-size="18px" text-anchor="middle" dominant-baseline="middle"><tspan x="50%" dy="-15" font-size="32px" font-weight="bold">ॐ</tspan><tspan x="50%" dy="39" font-weight="bold" font-size="22px">शिवसूत्रा</tspan><tspan x="50%" dy="34" font-weight="bold" fill="gray">शाम्भवोपाय</tspan><tspan x="50%" dy="24"> चैतन्यमात्मा ॥१॥</tspan><tspan x="50%" dy="24"> ज्ञानं बन्धः ॥२॥</tspan><tspan x="50%" dy="24"> योनिवर्गः कलाशरीरम् ॥३॥</tspan><tspan x="50%" dy="24">ज्ञानाधिष्ठानं मातृका ॥४॥</tspan><tspan x="50%" dy="24">उद्यमो भैरवः ॥५॥</tspan><tspan x="50%" dy="24">शक्तिचक्रसन्धाने विश्वसंहारः ॥६॥</tspan><tspan x="50%" dy="24">जाग्रत्स्वप्नसुषुप्तभेदे तुर्याभोगसम्भवः ॥७॥</tspan><tspan x="50%" dy="24">ज्ञानं जाग्रत् ॥८॥ स्वप्नो विकल्पाः ॥९॥</tspan><tspan x="50%" dy="24">अविवेको मायासौषुप्तम् ॥१०॥ </tspan><tspan x="50%" dy="24">त्रितयभोक्ता वीरेशः ॥११॥ विस्मयो योगभूमिकाः ॥१२॥</tspan><tspan x="50%" dy="24"> इच्छाशक्तिरुमा कुमारी ॥१३॥ दृश्यं शरीरम् ॥१४॥</tspan><tspan x="50%" dy="24">हृदये चित्तसङ्घट्टाद्दृश्यस्वापदर्शनम् ॥१५॥</tspan><tspan x="50%" dy="24"> शुद्धतत्त्वसन्धानाद्वापशुशक्तिः ॥१६॥ वितर्क आत्मज्ञानम् ॥१७॥ </tspan><tspan x="50%" dy="24">लोकानन्दः समाधिसुखम् ॥१८॥ शक्तिसन्धाने शरीरोत्पत्तिः ॥१९॥ </tspan><tspan x="50%" dy="24">भूतसन्धानभूतपृथक्त्वविश्वसङ्घट्टाः ॥२०॥</tspan><tspan x="50%" dy="24"> शुद्धविद्योदयाच्चक्रेशत्वसिद्धिः ॥२१॥ महाह्रदानुसन्धानान्मन्त्रवीर्यानुभवः ॥२२॥</tspan><tspan x="50%" dy="34" font-weight="bold" fill="gray">शाक्तोपाय</tspan><tspan x="50%" dy="24"> चित्तं मन्त्रः ॥१॥ प्रयत्नः साधकः ॥२॥ विद्याशरीरसत्ता मन्त्ररहस्यम् ॥३॥</tspan><tspan x="50%" dy="24">गर्भे चित्तविकासोऽविशिष्टविद्यास्वप्नः ॥४॥ विद्यासमुत्थाने स्वाभाविके खेचरी शिवावस्था ॥५॥</tspan><tspan x="50%" dy="24">गुरुरुपायः ॥६॥ मातृकाचक्रसम्बोधः ॥७॥ शरीरं हविः ॥८॥ ज्ञानमन्नम् ॥९॥ </tspan><tspan x="50%" dy="24"> विद्यासंहारे तदुत्थस्वप्नदर्शनम् ॥१०॥</tspan><tspan x="50%" dy="24"></tspan><tspan x="50%" dy="34" font-weight="bold" fill="gray"> आणवोपाय</tspan><tspan x="500" dy="24"> आत्मा चित्तम् ॥१॥ ज्ञानं बन्धः ॥२॥ कलादीनां तत्त्वानामविवेको माया ॥३॥ शरीरे संहारः कलानाम् ॥४॥ </tspan><tspan x="50%" dy="24">डीसंहारभूतजयभूतकैवल्यभूतपृथक्त्वानि ॥५॥ मोहावरणात्सिद्धिः ॥६॥ मोहजयादनन्ताभोगात्सहजविद्याजयः ॥७॥ </tspan><tspan x="50%" dy="24"> जाग्रद्द्वितीयकरः ॥८॥ नर्तक आत्मा ॥९॥ रङ्गोऽन्तरात्मा ॥१०॥ प्रेक्षकाणीन्द्रियाणि ॥११॥</tspan><tspan x="50%" dy="24"> धीवशात्सत्त्वसिद्धिः ॥१२॥ सिद्धः स्वतन्त्रभावः ॥१३॥ यथा तत्र तथान्यत्र ॥१४॥ बीजावधानम् ॥१५॥</tspan><tspan x="50%" dy="24">आसनस्थः सुखं ह्रदे निमज्जति ॥१६॥ स्वमात्रानिर्माणमापादयति ॥१७॥ विद्याविनाशे जन्मविनाशः ॥१८॥ </tspan><tspan x="50%" dy="24"> कवर्गादिषु माहेश्वर्याद्याः पशुमातरः ॥१९॥ त्रिषु चतुर्थं तैलवदासेच्यम् ॥२०॥ मग्नः स्वचित्तेन प्रविशेत् ॥२१॥</tspan><tspan x="50%" dy="24"> प्राणसमाचारे समदर्शनम् ॥२२॥ मध्येऽवरप्रसवः ॥२३॥ मात्रास्वप्रत्ययसन्धाने नष्टस्य पुनरुत्थानम् ॥२४॥ शिवतुल्यो जायते ॥२५॥</tspan><tspan x="50%" dy="24">शरीरवृत्तिर्व्रतम् ॥२६॥ कथा जपः ॥२७॥ दानमात्मज्ञानम् ॥२८॥ योऽविपस्थो ज्ञाहेतुश्च ॥२९॥ स्वशक्तिप्रचयोऽस्य विश्वम् ॥३०॥</tspan><tspan x="50%" dy="24">स्थितिलयौ ॥३१॥ तत्प्रवृत्तावप्यनिरासः संवेत्तृभावात् ॥३२॥ सुखदुःखयोर्बहिर्मननम् ॥३३॥ तद्विमुक्तस्तु केवली ॥३४॥ </tspan><tspan x="50%" dy="24">मोहप्रतिसंहतस्तु कर्मात्मा ॥३५॥ भेदतिरस्कारे सर्गान्तरकर्मत्वम् ॥३६॥ करणशक्तिः स्वतोऽनुभवात् ॥३७॥ त्रिपदाद्यनुप्राणनम् ॥३८॥</tspan><tspan x="50%" dy="24">चित्तस्थितिवच्छरीरकरणबाह्येषु ॥३९॥ अभिलाषाद्बहिर्गतिः संवाह्यस्य ॥४०॥ तदारूढप्रमितेस्तत्क्षयाज्जीवसङ्क्षयः ॥४१॥</tspan><tspan x="50%" dy="24">भूतकञ्चुकी तदा विमुक्तो भूयः पतिसमः परः ॥४२॥ नैसर्गिकः प्राणसम्बन्धः ॥४३॥ नासिकान्तर्मध्यसंयमात् किमत्र सव्यापसव्यसौषुम्नेषु ॥४४॥</tspan><tspan x="50%" dy="24">भूयः स्यात्प्रतिमीलनम् ॥४५॥</tspan></text></svg><div class="snapshot" data-v-88bde744><svg style="vertical-align:middle;" viewBox="0 0 32 32" width="1.2em" height="1.2em" data-v-88bde744><path fill="currentColor" d="m11.5 6l-.313.406L10 8H3v18h26V8h-7l-1.188-1.594L20.5 6zm1 2h7l1.188 1.594L21 10h6v14H5V10h6l.313-.406zM8 11c-.55 0-1 .45-1 1s.45 1 1 1s1-.45 1-1s-.45-1-1-1m8 0c-3.3 0-6 2.7-6 6s2.7 6 6 6s6-2.7 6-6s-2.7-6-6-6m0 2c2.223 0 4 1.777 4 4s-1.777 4-4 4s-4-1.777-4-4s1.777-4 4-4"></path></svg><!----></div><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="0 0 1000 1200" xml:space="preserve" id="shiva-sutra-trans"><polygon points="0,1140 500,0 1000,1140" fill="#F6E3B7"></polygon><text class="lowercase" x="500" y="80" font-family="Commissioner, sans-serif" font-size="14px" text-anchor="middle" dominant-baseline="middle"><tspan x="50%" dy="0" font-size="32px" font-weight="bold">ॐ</tspan><tspan x="50%" dy="59" font-weight="bold" font-size="18px">Śivasūtrā</tspan><tspan x="50%" dy="34" font-weight="bold" fill="gray">Śāmbhavopāya</tspan><tspan x="50%" dy="24">Caitanyamātmā ॥1॥</tspan><tspan x="50%" dy="24">Jñānaṁ bandhaḥ ॥2॥</tspan><tspan x="50%" dy="24">Yonivargaḥ kalāśarīram ॥3॥</tspan><tspan x="50%" dy="24">Jñānādhiṣṭhānaṁ mātṛkā ॥4॥</tspan><tspan x="50%" dy="24">Udyamo bhairavaḥ ॥5॥</tspan><tspan x="50%" dy="24">Śakticakrasandhāne viśvasaṁhāraḥ ॥6॥</tspan><tspan x="50%" dy="24">Jāgratsvapnasuṣuptabhede </tspan><tspan x="50%" dy="24">turyābhogasambhavaḥ ॥7॥</tspan><tspan x="50%" dy="24">Jñānaṁ jāgrat ॥8॥ Svapno vikalpāḥ ॥9॥</tspan><tspan x="50%" dy="24">Aviveko māyāsauṣuptam ॥10॥</tspan><tspan x="50%" dy="24">Tritayabhoktā vīreśaḥ ॥11॥ Vismayo yogabhūmikāḥ ॥12॥</tspan><tspan x="50%" dy="24"> Icchāśaktirumā kumārī ॥13॥ Dṛśyaṁ śarīram ॥14॥</tspan><tspan x="50%" dy="24">Hṛdaye cittasaṅghaṭṭāddṛśyasvāpadarśanam ॥15॥</tspan><tspan x="50%" dy="24"> Śuddhatattvasandhānādvāpaśuśaktiḥ ॥16॥ </tspan><tspan x="50%" dy="24">Vitarka ātmajñānam ॥17॥ Lokānandaḥ samādhisukham ॥18॥</tspan><tspan x="50%" dy="24"> Śaktisandhāne śarīrotpattiḥ ॥19॥ </tspan><tspan x="50%" dy="24">Bhūtasandhānabhūtapṛthaktvaviśvasaṅghaṭṭāḥ ॥20॥</tspan><tspan x="50%" dy="24"> Śuddhavidyodayāccakreśatvasiddhiḥ ॥21॥ </tspan><tspan x="50%" dy="24"> Mahāhradānusandhānānmantravīryānubhavaḥ ॥22॥</tspan><tspan x="50%" dy="34" font-weight="bold" fill="gray">Śāktopāya</tspan><tspan x="50%" dy="24"> Cittaṁ mantraḥ ॥1॥ Prayatnaḥ sādhakaḥ ॥2॥ Vidyāśarīrasattā mantrarahasyam ॥3॥</tspan><tspan x="50%" dy="24">Garbhe cittavikāso&#39;viśiṣṭavidyāsvapnaḥ ॥4॥ </tspan><tspan x="50%" dy="24">Vidyāsamutthāne svābhāvike khecarī śivāvasthā ॥5॥ Gururupāyaḥ ॥6॥ Mātṛkācakrasambodhaḥ ॥7॥ </tspan><tspan x="50%" dy="24">Śarīraṁ haviḥ ॥8॥ Jñānamannam ॥9॥ Vidyāsaṁhāre tadutthasvapnadarśanam ॥10॥</tspan><tspan x="50%" dy="24"></tspan><tspan x="50%" dy="34" font-weight="bold" fill="gray"> Āṇavopāya</tspan><tspan x="500" dy="24"> Ātmā cittam ॥1॥ Jñānaṁ bandhaḥ ॥2॥ Kalādīnāṁ tattvānāmaviveko māyā ॥3॥ Śarīre saṁhāraḥ kalānām ॥4॥</tspan><tspan x="50%" dy="24">Nāḍīsaṁhārabhūtajayabhūtakaivalyabhūtapṛthaktvāni ॥5॥ Mohāvaraṇātsiddhiḥ ॥6॥</tspan><tspan x="50%" dy="24">Mohajayādanantābhogātsahajavidyājayaḥ ॥7॥ Jāgraddvitīyakaraḥ ॥8॥ Nartaka ātmā ॥9॥ Raṅgo&#39;ntarātmā ॥10॥ </tspan><tspan x="50%" dy="24">Prekṣakāṇīndriyāṇi ॥11॥ Dhīvaśātsattvasiddhiḥ ॥12॥ Siddhaḥ svatantrabhāvaḥ ॥13॥ Yathā tatra tathānyatra ॥14॥ </tspan><tspan x="50%" dy="24">Bījāvadhānam ॥15॥ Āsanasthaḥ sukhaṁ hrade nimajjati ॥16॥ Svamātrānirmāṇamāpādayati ॥17॥ Vidyāvināśe janmavināśaḥ ॥18॥
